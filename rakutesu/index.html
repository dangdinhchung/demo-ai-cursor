<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ラクテス - ダッシュボード</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Noto Sans JP -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-auto">
                    <img src="images/logo.svg" alt="ラクテス" class="logo">
                </div>
                <div class="col">
                    <div class="d-flex justify-content-end align-items-center header-buttons">
                        <button class="btn-outline">
                            操作説明を予約する
                            <i class="fas fa-angle-right"></i>
                        </button>
                        <button class="btn-primary">
                            プランをアップグレード
                            <i class="fas fa-angle-right"></i>
                        </button>
                        <div class="user-profile">
                            <i class="fas fa-user-circle"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <div class="nav-container">
        <div class="nav-menu">
            <div class="nav-item active">
                <span>ダッシュボード</span>
            </div>
            <div class="nav-item">
                <span>テスト管理</span>
            </div>
            <div class="nav-item">
                <span>サンプルテスト</span>
            </div>
            <div class="nav-item">
                <span>アンケート管理</span>
            </div>
            <div class="nav-item">
                <span>データ管理</span>
                <small>診断テスト</small>
            </div>
            <div class="test-count">
                月間テスト残数：15回
            </div>
        </div>
        <div class="help-section">
            <i class="fas fa-question-circle"></i>
            <span>ヘルプ</span>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Functions Section -->
        <section class="functions-section">
            <h2>よく使う機能</h2>
            <div class="function-cards">
                <div class="function-card">
                    <i class="fas fa-edit"></i>
                    <h3>テストを作る</h3>
                </div>
                <div class="function-card">
                    <i class="fas fa-book"></i>
                    <h3>サンプルテスト<br>活用</h3>
                </div>
                <div class="function-card">
                    <i class="fas fa-list"></i>
                    <h3>テスト一覧</h3>
                </div>
                <div class="function-card">
                    <i class="fas fa-link"></i>
                    <h3>受験用URL<br>コピー</h3>
                </div>
                <div class="function-card">
                    <i class="fas fa-chart-bar"></i>
                    <h3>受験結果一覧</h3>
                </div>
            </div>
        </section>

        <!-- Data Section -->
        <section class="data-section">
            <h2>最新受験データ</h2>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="検索">
            </div>
            <div class="no-data">
                データが見つかりません！
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="links">
                <a href="#">ラクテスについて</a>
                <a href="#">カスタマーサポート</a>
            </div>
            <div class="copyright">
                Powered by SiteEngine Inc.
            </div>
        </footer>
    </main>

    <!-- Notification Banner -->
    <div class="notification-banner">
        <div class="banner-content">
            <i class="fas fa-download"></i>
            <div class="message">
                複数のサンプルテストを統合できるようになりました。
                <div class="details">
                    <span>詳細を確認</span>
                    <i class="fas fa-arrow-up-right-from-square"></i>
                </div>
            </div>
        </div>
        <button class="close-btn">
            <span>閉じる</span>
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- Ad Banner -->
    <div class="ad-banner">
        <h4>
            <span>テスト問題</span>
            <span>作成代行</span>
        </h4>
        <a href="#" class="contact-btn">お問い合わせ</a>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
